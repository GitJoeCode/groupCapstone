<!doctype html>

<html>

<head>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<title>Happy Trailin'</title>

</head>

<body>

    <div class="container">
        <h1>Hike Search</h1>


        <form id="hike-form">
          <div class="form-group">
            <label for="city-input">City, State (of area you would like to find)</label>
            <input class="form-control" id="city-input" placeholder="Moorpark, CA" type="text">
          </div>
          
          <button class="btn btn-primary float-right" type="submit" id="find-trails-btn">Submit</button>
        </form>

        <div id="location-info"></div>
        <div id="hike-options"></div>

    </div>

    <div class="container">
  
      <div class="row">
  
        <div class="col-md-12">
  
          <div class="card mb-4">
            <div class="card-header">Hiking Trails</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='hike-table'>
                <thead>
                  <tr>
                    <th scope="col">Trail Name</th>
                    <th scope="col">Trail Location</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Length</th>
                    <th scope="col">Picture Preview</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
